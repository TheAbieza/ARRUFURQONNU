<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kontak Kami</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="left">
                <div class="heading">
                    <h3>Kontak Kami</h3>
                    <p>Kamu punya pesan? Langsung kirim aja disini.</p>
                    <p>(email klien goes here.)</p>
                    <p>(alamat jalan goes here.)</p>
                    <p>(nomor telepon goes here.)</p>
                </div>
                <div class="iniweem">
                    <p>al furqon early access alpha build 1.0</p>
                </div>
            </div>
            <div class="right">
                <form action="">
                    <div class="group">
                        <input type="text" placeholder="Nama">
                    </div>
                    <div class="group">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="group">
                        <input type="number" placeholder="No Telpon">
                    </div>
                    <div class="group message">
                        <input type="text" placeholder="Pesan">
                    </div>
                    <div class="buttons">
                        <input type="reset" class="butt" value="Batal">
                        <input type="submit" class="butt" value="Kirim">
                    </div>
                </form>
            </div>
        </div>
    </div>      
</body>
</html>
